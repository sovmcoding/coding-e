<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="card">

        <div class="rank">1</div>

        <div class="front">
            <img class="thumbnail" src="/resources/imgs-2/img/game-cover.jpg" alt="">
            <h3 class="name">Card Name</h3>
            <div class="pricing">
                <p class="price">120.000k</p>
                <div class="classes">
                    <img src="/resources/imgs-2/img/streamer-1.jpg" alt="">
                    <img src="/resources/imgs-2/img/streamer-2.jpg" alt="">
                    <img src="/resources/imgs-2/img/streamer-3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="card_information">
                <p class="stat">50k<span>COP</span></p>
                <p class="stat">100k<span>COP</span></p>
            </div>
            <button class="btn">See more information</button>
            <div class="classes">
                <div class="stat1">
                    <p class="name">Stat1</p>
                    <p class="number">123</p>
                </div>
                <div class="stat1">
                    <p class="name">Stat2</p>
                    <p class="number">123</p>
                </div>
                <div class="stat1">
                    <p class="name">Stat3</p>
                    <p class="number">213</p>
                </div>
            </div>
        </div>
        <div class="background"></div>
    </div>
    
</body>
</html>
